CONFIG_XILINX_AXI_EMAC=y

# GPIO
CONFIG_GPIOLIB=y
CONFIG_OF_GPIO=y
CONFIG_GPIO_SYSFS=y
CONFIG_GPIO_XILINX=y

# I2C
CONFIG_I2C=y
CONFIG_I2C_XILINX=y

# SPI
CONFIG_SPI=y
CONFIG_SPI_XILINX=y

# Xilinx XADC
CONFIG_IIO=y
